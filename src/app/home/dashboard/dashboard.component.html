<div class="app-background container-block">
    <div class="d-flex justify-content-between mt-4" [style.height]="'20%'">
        <div class="col-sm-6">
            <img src="./assets/milkybar_logo.png" loading="lazy">
        </div>
        <div class="col-sm-6">
            <img class="mx-auto" src="./assets/sourvenirs.png" loading="lazy">
            <img class="mx-auto" src="./assets/home-icon.png" loading="lazy">
        </div>
    </div>
    <div class="d-flex" [style.height]="'70%'">
        <div class="img-container-big">
            <img class="image2" src="./assets/background_small.png" loading="lazy">
            <div class="notebook-container">
                <div class="d-flex justify-content-evenly align-items-center w-100 h-50 m-auto g-0 box-shadow-note">
                    <ng-container *ngIf="!displayPicture; else userImage">
                        <div class="col-6 profile-placeholder" (click)="navigateToCamera()">
                            <img class="edit-image" src="./assets/edit-icon.png" alt="edit">
                        </div>
                    </ng-container>
                    <div class="col-6 mx-1">
                        <div style="color: #021689;" class="mx-3">NAME :
                            <mat-icon class="mx-1 h-50 w-59">edit</mat-icon>
                        </div>
                        <div class="m-2 name-place" (click)="editName = !editName" *ngIf="!editName">
                            <span *ngIf="name === ''">NAME</span>
                            <span *ngIf="name !== ''">{{name}}</span>
                        </div>
                        <div class="m-2 d-flex align-items-center" *ngIf="editName">
                            <input class="w-75" matInput [(ngModel)]="name" type="text" maxlength="30" minlength="1">
                            <mat-icon class="mx-1" [style.color]="'green'" matSuffix
                                (click)="editNameChange()">check_circle</mat-icon>
                        </div>
                        <div class="my-4 world-text mx-2">
                            I'M READY TO DISCOVER THE WORLD!
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-evenly w-100 h-50 m-auto g-0 box-shadow-note">
                    <div class="col-sm-12 h-10 mt-3 continent-text text-center">CONTINENTS</div>
                    <div class="col-sm-12 h-90 text-center">
                        <highcharts-chart id="container" [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                            [options]="chartOptions" style="width: 90%; height: 90%; display: block;">
                        </highcharts-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex">
        <img src="./assets/download_button.png" loading="lazy" class="w-50">
    </div>
</div>

<ng-template #userImage>
    <div class="col-sm-4 profile-background-user" (click)="navigateToCamera()">
        <img class="profile-picture" src="{{imgURL}}">
        <img class="edit-image-user" src="./assets/edit-icon.png" alt="edit">
    </div>
</ng-template>
